{% extends 'base.html' %}

{% block head %}
<title>Sailboat</title>
{% endblock %}

{% block main %}
<style>
textarea[name=content] {
  width: 100%;
  max-width: 400px;
  resize: vertical;
}

.post {
  padding: 5px 5px;
}

.userinfo {
  display: flex;
  justify-content: space-between;
}
button.delete {
  display: block;
}
</style>

<main class=feed>

  <h1>{{ name }}'s Sailboat</h1>

  <section class=newpost>
  <h2>Create</h2>
  <form action="/post"
        method=post
        hx-post="/post"
        hx-swap=outerHTML
        hx-target="section.feed"
        hx-on::after-request="this.reset()">
    <textarea name="content" placeholder="{{name}} is..."></textarea>
    <div><button>Post!</button></div>
  </form>
  </section>

  {% block feed %}
  <section class=feed>
  <h2>Feed</h2>
  {% for post in posts %}
  <article class=post>
    <div class=userinfo>
      <address>
        <span class=user>{{ post.author_name }}</span> -
        <span class=handle>{{ post.author_handle }}</span>
      </address>
      <button hx-delete="/post/{{ post.post_id }}" hx-target="closest article" hx-swap="outerHTML" class=delete>Delete</button>
    </div>
    <p>{{ post.content }}</p>
  </article>
  {% endfor %}
  </section>
  {% endblock %}

</main>
{% endblock %}
