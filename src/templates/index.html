{% extends 'base.html' %}

{% block head %}
<title>Sailboat</title>
{% endblock %}

{% block main %}

<main class=feed>

  <h1>{{ name }}'s Sailboat</h1>

  <section class=feed>
  <h2>Feed</h2>
  {% for post in posts %}
  <article class=post>
    <div>
      <span class=user>{{ post.author_name }}</span> -
      <span class=handle>{{ post.author_handle }}</span>
    </div>
    <p>This is a first post</p>
  </article>
  {% endfor %}
  </section>
</main>

{% endblock %}
